<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三百句越南语</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>三百句越南语</h1>
        <p>诗歌：<br>月光照亮了夜晚，<br>风的低语在耳畔回响，<br>在这宁静的时光中，<br>越南的语言如同一首诗，<br>无声而深刻。</p>
    </div>
</body>
</html>

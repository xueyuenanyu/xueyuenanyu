<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一对一课程平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>一对一课程平台</h1>
        <nav>
            <ul>
                <li><a href="#courses">课程列表</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="courses">
            <h2>课程列表</h2>
            <div class="course-item">
                <h3>课程名称：Web开发基础</h3>
                <p>简介：学习前端开发的基础知识。</p>
                <button>立即报名</button>
            </div>
            <div class="course-item">
                <h3>课程名称：Python编程入门</h3>
                <p>简介：掌握Python编程语言的基本语法。</p>
                <button>立即报名</button>
            </div>
            <!-- 其他课程项 -->
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>我们提供高质量的一对一课程，帮助您实现学习目标。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
                <label for="email">电子邮件：</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 一对一课程平台</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

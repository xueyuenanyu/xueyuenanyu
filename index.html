<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简主题卡片页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .card p {
            margin-top: 10px;
            color: #666;
        }
        .card:hover p {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="location.href='course1.html'">
            <h3>一对一课程</h3>
            <p>点击了解更多</p>
        </div>
        <div class="card" onclick="location.href='course2.html'">
            <h3>一千句越南语</h3>
            <p>点击查看内容</p>
        </div>
        <div class="card" onclick="location.href='course3.html'">
            <h3>三百句越南语</h3>
            <p>点击学习</p>
        </div>
        <div class="card" onclick="location.href='course4.html'">
            <h3>衣服</h3>
            <p>点击购买</p>
        </div>
    </div>
</body>
</html>

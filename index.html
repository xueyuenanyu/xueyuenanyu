<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程介绍</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7b7d2, #90e0ef); /* Soft gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Container to center cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Card style */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #ffffff; /* White background for cards */
        }

        .card h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .card a {
            display: block;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }

        .card a:hover {
            color: #0056b3;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .card {
                width: 220px;
                padding: 15px;
            }
            body {
                background: linear-gradient(135deg, #f7b7d2, #90e0ef); /* Gradient stays the same */
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 180px;
                font-size: 16px;
            }
            .card h2 {
                font-size: 20px;
            }
            body {
                background: linear-gradient(135deg, #f7b7d2, #ff7f7f); /* Change gradient for small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>一对一课程</h2>
            <a href="course1.html">点击查看</a>
        </div>
        <div class="card">
            <h2>一千句越南语</h2>
            <a href="course2.html">点击查看</a>
        </div>
        <div class="card">
            <h2>三百句越南语</h2>
            <a href="course3.html">点击查看</a>
        </div>
        <div class="card">
            <h2>衣服</h2>
            <a href="course4.html">点击查看</a>
        </div>
    </div>

</body>
</html>

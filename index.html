<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>越南风格卡片页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #FFDDC1, #FFABAB);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #C2185B;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #FFF;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #C2185B;
    }
    .card button {
      background-color: #7B1FA2;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .card button:hover {
      background-color: #512DA8;
    }
  </style>
</head>
<body>
  <h1>越南风格页面</h1>
  <div class="card-container">
    <!-- 卡片 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=%E4%B8%80%E5%AF%B9%E4%B8%80%E8%AF%BE%E7%A8%8B" alt="一对一课程">
      <button onclick="location.href='page1.html'">一对一课程</button>
    </div>
    <!-- 卡片 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=%E4%B8%80%E5%8D%83%E5%8F%A5%E8%B6%8A%E5%8D%97%E8%AF%AD" alt="一千句越南语">
      <button onclick="location.href='page2.html'">一千句越南语</button>
    </div>
    <!-- 卡片 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=%E4%B8%89%E7%99%BE%E5%8F%A5%E8%B6%8A%E5%8D%97%E8%AF%AD" alt="三百句越南语">
      <button onclick="location.href='page3.html'">三百句越南语</button>
    </div>
    <!-- 卡片 4 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150?text=%E8%A1%A3%E6%9C%8D" alt="衣服">
      <button onclick="location.href='page4.html'">衣服</button>
    </div>
  </div>
</body>
</html>
